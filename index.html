<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read?</th>
              </tr>
            </thead>
            <tbody id="bookTable">
              <!-- <tr>
                <th scope="row">1</th>
                <td>BOOK!</td>
                <td>Otto</td>
                <td>199</td>
              </tr> -->

            </tbody>
          </table>

    </div>


    <div class="container" id="addBook">

      <div>
        <span> <button class="btn btn-primary" id="addBookBtn">Add Book</button> </span>
      </div>
      <form id="bookForm">
        <!-- <div class="form-group"> -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Title" required/>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control name="author" id="author" placeholder="Author" required/>
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="number" class="form-control name="pages" id="pages" placeholder="Pages" required/>
        </div>
        <!-- <div class="form-group">
        <label for="read" class="checkboxContainer">
            <input type="checkbox" id="read">
            <span class="checkmark"></span>
            <p id="readP">Read it?</p>
          </label>
        </div> -->
        <button class="btn btn-primary" id="submitBtn">Submit</button>
      </form>
    </div>
    <!-- </div> -->

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
    <script src="app.js"></script>
  </body>
</html>
